<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8"/>
        <title>Formulário da atividade final do curso Programador Web</title>
    </head>
    <body>
        <h2>Formulário Away</h2>
        <form action="formaway" method="post">
            <label for="nome_inscricao">Nome:</label><br>
            <input type="text" id="nome_inscricao" name="nome" required><br><br>

            <label for="data_nascimento">Data de Nascimento:</label><br>
            <input type="date" id="data_nascimento" name="data_nascimento" required><br><br>

            <label for="mensagem">Mensagem:</label><br>
            <textarea id="mensagem" name="mensagem" rows="4" required></textarea><br><br>

            <label for="opcao">Escolha uma opção:</label><br>
            <select id="opcao" name="opcao">
                <option value="opcao1">Opção aquela</option>
                <option value="opcao2">Opção daquela</option>
                <option value="opcao3">Opção ela</option>
            </select><br><br>
            <input type="submit" value="Registrar">
        </form>
        <h3>Acesse as páginas pelos atalho abaixo:</h3>           
        <h4><a href="Tabela.html">Tabela</a></h4>
        <h4><a href="Index.html">Index</a></h4>
    </body>
</html>
